<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> th:text="#{label}"</title>
</head>
<body>

<h1 th:text="#{label}"></h1>

<div>
    <table>
        <thead>
        <tr>
            <th> Manufacturer </th>
            <th> Model </th>
            <th> Number </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${cars.empty}">
            <td colspan="2"> No Cars Available </td>
        </tr>
        <tr th:each="car : ${cars}">
            <td><span th:text="${car.manufacturer}"> Car </span></td>
            <td><span th:text="${car.model}"> Model </span></td>
            <td><span th:text="${car.number}"> Number </span></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
